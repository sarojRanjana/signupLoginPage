<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hubcredo Portal</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at top, #dde8ff, #fefefe 55%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #12204d;
        padding: 24px;
      }

      .hero {
        width: 100%;
        max-width: 960px;
        padding: 48px;
        background: #ffffff;
        border-radius: 30px;
        box-shadow: 0 25px 60px rgba(28, 55, 132, 0.15);
        text-align: center;
      }

      h1 {
        margin: 0 0 12px;
        font-size: 2.6rem;
      }

      p {
        margin: 0 auto 36px;
        color: #5a6385;
        max-width: 620px;
        line-height: 1.6;
      }

      .cta-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      a.cta {
        flex: 1 1 220px;
        max-width: 260px;
        display: block;
        padding: 18px;
        border-radius: 18px;
        text-decoration: none;
        font-weight: 600;
        color: #ffffff;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      a.cta.primary {
        background: linear-gradient(135deg, #4f6df5, #7a8dff);
        box-shadow: 0 15px 30px rgba(79, 109, 245, 0.35);
      }

      a.cta.secondary {
        background: linear-gradient(135deg, #14b37d, #2ed394);
        box-shadow: 0 15px 30px rgba(20, 179, 125, 0.35);
      }

      a.cta:hover {
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1>Hubcredo Account Portal</h1>
      <p>
        Welcome! Choose whether you need to create a new Hubcredo account or log
        into your existing workspace. Each flow opens on its own dedicated page.
      </p>

      <div class="cta-group">
        <a class="cta primary" href="signup.html">Create a new account</a>
        <a class="cta secondary" href="login.html">Log into Hubcredo</a>
      </div>
    </div>
  </body>
</html>
